
#######################
#  X/Y 步进电机配置   #
#######################

## X轴电机(左侧B电机)
## 使用MOTOR0驱动位
[stepper_x]
# 电机使能引脚设置
enable_pin: !PF14
# 电机脉冲引脚设置
step_pin: PF13
# 电机方向引脚设置，可以通过添加或删除引脚前面的 !来改变电机的运转方向
dir_pin: !PF12
# 主动带轮周长mm（2GT-20T带轮40，2GT-16T带轮32）
rotation_distance: 40
# 电机细分设置
microsteps: 256
# 电机单圈所需脉冲数（1.8度电机:200，0.9度电机:400）
full_steps_per_rotation: 200
# 限位开关PIN脚设置（X-）
endstop_pin: ^vast:PB11
# X轴最小行程----软件限位
position_min: 0
# X轴的限位触发点坐标
position_endstop: 350
# X轴最大行程----软件限位
position_max: 350

# 复位速度，最高100
homing_speed: 50
# 第一次触发复位开关之后的后退距离
homing_retract_dist: 5
# 复位方向（一般不需要改动）
homing_positive_dir: true


##--------------------------------------------------------------------
# TMC5160  MOTOR0驱动位
[tmc5160 stepper_x]
# 通讯端口Pin脚定义
#spi_bus: spi1
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
cs_pin: PC4
# BigTreeTech TMC5160 v1.0/V1.2需要开启此配置
#driver_tpfd: 0
# 是否开启256微步插值
interpolate: False
# X轴电机 LDO-42STH48-2504AC
# 供电电压48V，运行电流：
run_current: 1.768
driver_TBL: 0
driver_TOFF: 4
driver_HEND: 3
driver_HSTRT: 5
# 驱动采样电阻值（不要修改）
sense_resistor: 0.075
# 静音阀值（0表示关闭，999999表示一直开启）
stealthchop_threshold: 0
##--------------------------------------------------------------------

