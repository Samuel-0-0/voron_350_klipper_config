# 4Z调平采集点坐标，这里可以不修改
#points:
#	50,25
#	50,175
#	200,175
#	200,25
	
##	以下配置针对300mm机型
# Z和Z2固定点相对原点位置，这里需要测量后修改
#gantry_corners:
#	-60,-10
#	360,370
# 4Z调平采集点坐标，这里可以不修改
#points:
#	50,25
#	50,225
#	250,225
#	250,25

##	以下配置针对350mm机型
# Z和Z2固定点相对原点位置，这里需要测量后修改
gantry_corners:
	-60,-10
	410,420
# 4Z调平采集点坐标，这里可以不修改
points:
	50,25
	50,275
	300,275
	300,25
#--------------------------------------------------------------------
# 4Z调平的速度(mm/s)
speed: 50
# 4Z调平时，Z的起始高度(mm)
horizontal_move_z: 20
# 探测的结果超过retry_tolerance的值，重复采样的次数
retries: 10
# 如果采样结果的最大值和最小值的差超过此设置，则重试采样
retry_tolerance: 0.005
# 采样时Z的最大行程，如果超过这个值还未触发传感器，则停止调平
max_adjust: 15

## 床探测
[bed_mesh]
# 移动速度
speed: 300
# 在开始探头操作之前，移动到指定高度
horizontal_move_z: 15
# 起始坐标
mesh_min: 20,20
# 结束坐标
mesh_max: 330,330
# 网格插值
mesh_pps: 2,2
# 定义沿每个轴探测的点数
probe_count: 9,9
# 使用的插值算法，lagrange 或者 bicubic
algorithm: bicubic
# 床网中的一个坐标，床中心为 [9*9-1]/2
relative_reference_index: 40
