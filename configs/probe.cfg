[homing_override]
# 仅在Z轴复位的时候触发此配置
axes: z
set_position_z: 0
gcode:
   G90  #采用绝对坐标系
   G0 Z20 F600  # 以600毫米/每分钟的速度将Z轴上移20毫米
   G28 X Y  # XY轴复位
   # Z限位坐标点确定方法：使用G28 X Y,完成XY轴复位，控制喷嘴走到Z复位传感器按压点正上方，M114读取坐标
   G0 X233 Y350 F3600  # XY坐标根据读取的Z限位的位置修改保存
   G28 Z  # Z轴复位
   G0 Z10 F1800  # 以1800毫米/每分钟的速度将Z轴上移10毫米
   G0 X175 Y175 Z20 F3600 # 喷嘴以3600毫米/每分钟的速度移动到指定的坐标

## 调平传感器
[probe]
# 调平传感器引脚
pin: ^vast:PB0
# 传感器触发时，相对喷嘴的偏移数值
x_offset: 0
y_offset: 19.75
z_offset: 5
# 移动速度(mm/s)
speed: 5
# 采样次数
samples: 5
# 多次采样使用的结果，median 中位数，average 平均值
samples_result: median
# 多次采样时，每次探测完成后打印头抬升的高度(mm)
sample_retract_dist: 0.8
# 多次采样结果对比的最大公差，如果超过此设置就重新进行采样
samples_tolerance: 0.005
# 超公差重试次数
samples_tolerance_retries: 10


## 4Z调平
[quad_gantry_level]
##	使用命令 QUAD_GANTRY_LEVEL 进行4Z调平
#--------------------------------------------------------------------
##	将喷嘴移动到(0,0)位置，测量Z皮带到喷嘴的相对位置
##  将喷嘴移动到XY限位位置，知道喷嘴位置后，测量Z2皮带到
##  喷嘴的XY相对位置，算出Z2皮带到(0,0)的相对位置

