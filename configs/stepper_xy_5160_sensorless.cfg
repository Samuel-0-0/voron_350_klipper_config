
##################################
#  无限位归零 X/Y 步进电机配置   #
##################################

# 无限位归零调试方法
# SET_TMC_FIELD FIELD=SGT STEPPER=stepper_x VALUE=-64
# _HOME_X  
# 此时X轴应该不会移动，如果移动就紧急停止，然后修改配置
# 如果X轴不动或者轻微动一下，此时的值就是最高灵敏度 maximum_sensitivity
# 接下来一直增加VALUE的值并执行_HOME_X，直到打印头轻轻碰到型材
# 此时的值就是最低灵敏度 minimum_sensitivity
# driver_SGT = minimum_sensitivity + (maximum_sensitive - minimum_sensitivity)/3
# 推荐的灵敏度应该在最小值和最大值之间，但稍微接近最小值。将最终值四舍五入到最接近的整数值
# 如果maximum_sensitive和minimum_sensitive之间的范围很小（例如，小于5），
# 那么它可能会导致不稳定的归位。较快的归位速度可能会增加范围并使操作更加稳定。



## X轴电机(左侧B电机)
## 使用MOTOR0驱动位
[stepper_x]
# 电机使能引脚设置
enable_pin: !PF14
# 电机脉冲引脚设置
step_pin: PF13
# 电机方向引脚设置，可以通过添加或删除引脚前面的 !来改变电机的运转方向
dir_pin: !PF12
# 主动带轮周长mm（2GT-20T带轮40，2GT-16T带轮32）
rotation_distance: 40
# 电机细分设置
microsteps: 256
# 电机单圈所需脉冲数（1.8度电机:200，0.9度电机:400）
full_steps_per_rotation: 200
# 限位开关PIN脚设置（X-）
endstop_pin: tmc5160_stepper_x:virtual_endstop
# X轴最小行程----软件限位
position_min: 0
# X轴的限位触发点坐标
position_endstop: 350
# X轴最大行程----软件限位
position_max: 350
# 复位速度，无限位归零为rotation_distance的一半
homing_speed: 20
# 第一次触发复位开关之后的后退距离
homing_retract_dist: 0
# 复位方向（一般不需要改动）
homing_positive_dir: true


##--------------------------------------------------------------------
# TMC5160  MOTOR0驱动位
[tmc5160 stepper_x]
# 通讯端口Pin脚定义
#spi_bus: spi1
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
cs_pin: PC4
# 限位引脚
diag1_pin: ^!PG6
# -64是最高灵敏度, 63是最低灵敏度
driver_SGT: -64
# BigTreeTech TMC5160 v1.0/V1.2需要开启此配置
#driver_tpfd: 0
# 是否开启256微步插值
interpolate: False
# X轴电机 LDO-42STH48-2504AC
# 供电电压48V，运行电流：
run_current: 1.768
driver_TBL: 0
driver_TOFF: 4
driver_HEND: 3
driver_HSTRT: 5
# 驱动采样电阻值（不要修改）
sense_resistor: 0.075
# 静音阀值（0表示关闭，999999表示一直开启）
stealthchop_threshold: 0
##--------------------------------------------------------------------

## Y轴电机(右侧A电机)
## 使用MOTOR1驱动位
[stepper_y]
# 电机使能引脚设置
enable_pin: !PF15
# 电机脉冲引脚设置
step_pin: PG0
# 电机方向引脚设置，可以通过添加或删除引脚前面的 !来改变电机的运转方向
dir_pin: !PG1
# 主动带轮周长mm（2GT-20T带轮40，2GT-16T带轮32）
rotation_distance: 40
# 电机细分设置
microsteps: 256
# 电机单圈所需脉冲数（1.8度电机:200，0.9度电机:400）
full_steps_per_rotation: 200
# 限位开关PIN脚设置（Y-）
endstop_pin: tmc5160_stepper_y:virtual_endstop
# Y轴最小行程----软件限位
position_min: 0
# Y轴的限位触发点坐标
position_endstop: 350
# Y轴最大行程----软件限位
position_max: 354
# 复位速度，无限位归零为rotation_distance的一半
homing_speed: 20
# 第一次触发复位开关之后的后退距离
homing_retract_dist: 0
# 复位方向（一般不需要改动）
homing_positive_dir: true


##--------------------------------------------------------------------
# TMC5160  MOTOR1驱动位
[tmc5160 stepper_y]
# 通讯端口Pin脚定义
#spi_bus: spi1
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
cs_pin: PD11
# 限位引脚
diag1_pin: ^!PG9
# -64是最高灵敏度, 63是最低灵敏度
driver_SGT: -64
# BigTreeTech TMC5160 v1.0/V1.2需要开启此配置
#driver_tpfd: 0
# 是否开启256微步插值
interpolate: False
# Y轴电机 LDO-42STH48-2504AC
# 供电电压48V，运行电流：
run_current: 1.768
driver_TBL: 0
driver_TOFF: 4
driver_HEND: 3
driver_HSTRT: 5
# 驱动采样电阻值（不要修改）
sense_resistor: 0.075
# 静音阀值（0表示关闭，999999表示一直开启）
stealthchop_threshold: 0
##--------------------------------------------------------------------


[gcode_macro _HOME_X]
gcode:
    # Always use consistent run_current on A/B steppers during sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc5160 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc5160 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28 X
    # Move away
    G91
    G1 X-10 F1200
    
    # Wait just a second… (give StallGuard registers time to clear)
    G4 P1000
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[gcode_macro _HOME_Y]
gcode:
    # Set current for sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc5160 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc5160 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28 Y
    # Move away
    G91
    G1 Y-10 F1200

    # Wait just a second… (give StallGuard registers time to clear)
    G4 P1000
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}
