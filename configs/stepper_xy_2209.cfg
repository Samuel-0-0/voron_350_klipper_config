
#######################
#  X/Y 步进电机配置   #
#######################

## X轴电机(左侧B电机)
## 使用MOTOR2驱动位
[stepper_x]
# 电机使能引脚设置
enable_pin: !PG5
# 电机脉冲引脚设置
step_pin: PF11
# 电机方向引脚设置，可以通过添加或删除引脚前面的 !来改变电机的运转方向
dir_pin: PG3
# 主动带轮周长mm（2GT-20T带轮40，2GT-16T带轮32）
rotation_distance: 40
# 电机细分设置
microsteps: 256
# 电机单圈所需脉冲数（1.8度电机:200，0.9度电机:400）
full_steps_per_rotation: 200
# 限位开关PIN脚设置（X-）
endstop_pin: ^vast:PB11
# X轴最小行程----软件限位
position_min: 0
# X轴的限位触发点坐标
position_endstop: 350
# X轴最大行程----软件限位
position_max: 350

# 复位速度，最高100
homing_speed: 60
# 第一次触发复位开关之后的后退距离
homing_retract_dist: 5
# 复位方向（一般不需要改动）
homing_positive_dir: true

##	以下配置根据不同的驱动类型调整
##--------------------------------------------------------------------
# TMC2209  MOTOR2驱动位
[tmc2209 stepper_x]
# 通讯端口Pin脚定义
uart_pin: PC6
# 是否开启256微步插值
interpolate: False
# 电机运行电流值 LDO-42STH48-2504AC  1.5mH  1.2Ω
# 24V 1.1A
run_current: 1.1
driver_TBL: 1
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 0
# 24V 1.3A
#run_current: 1.3
#driver_TBL: 2
#driver_TOFF: 3
#driver_HEND: 0
#driver_HSTRT: 6
# 24V 1.6A
#run_current: 1.6
#driver_TBL: 2
#driver_TOFF: 3
#driver_HEND: 0
#driver_HSTRT: 6
# 驱动采样电阻值（不要修改）
sense_resistor: 0.110
# 静音阀值（0表示关闭，999999表示一直开启）
stealthchop_threshold: 0
##--------------------------------------------------------------------


