
#####################################################################
##             VORON 2.4 250/300/350mm 打印机配置文件              ##
##                    By Samuel Wang    2022.05.10                ##
#####################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_29001000095053424E363420-if00
restart_method: command

#[include board_pins.cfg]             # 主板引脚

[mcu vast]
serial: /dev/serial/by-id/usb-Klipper_stm32f072xb_3F0048001651524138383120-if00
restart_method: command

[include configs/power.cfg]                     # 电源控制
[include configs/stepper_xy_5160.cfg]           # XY轴5160驱动，驱动位0、1
#[include configs/stepper_xy_2209.cfg]            # XY轴2209驱动，驱动位2、3
[include configs/stepper_z_2209.cfg]            # Z轴2209驱动，驱动位4、5、6、7
[include configs/extruder.cfg]                  # 挤出机
[include configs/heater_bed.cfg]                # 热床
[include configs/temperature_sensor.cfg]        # 温度传感器
[include configs/fan.cfg]                       # 风扇
[include configs/mainsail.cfg]                  # Mainsail控制优化
[include configs/klicky/klicky-probe.cfg]       # Klicky Probe与自动Z偏移高度调整
[include configs/adaptive_bed_mesh.cfg]         # 区域床网
#[include configs/stealthburner_vast.cfg]         # SB打印头定制logo灯控制
[include configs/stealthburner.cfg]             # SB打印头原版logo灯控制
[include timelapse.cfg]                         # 延时摄影
[include configs/macros.cfg]                    # 宏脚本
[include configs/clean_nozzle.cfg]              # 清洁喷嘴
[include configs/display.cfg]                   # 12864屏幕
[include configs/beeper.cfg]                    # 12864屏幕上的蜂鸣器
#[include configs/led.cfg]                        # 照明灯光
[include configs/input_shaper.cfg]              # 共振补偿
#[include configs/pressure_advance.cfg]           # 压力提前选择
#[include configs/pa_calibrate.cfg]               # 压力提前测试
[include configs/filament_swap.cfg]             # 耗材更换
[include configs/calibration.cfg]               # 调试脚本

[printer]
# 运动学结构，Voron2.4是corexy
kinematics: corexy
# 最大速度
max_velocity: 300
# 最大加速度，最高可以设置为 20000
max_accel: 4000
max_accel_to_decel: 2000
# Z轴最大速度，12V TMC驱动最高为 15，24V可以稍微增加
max_z_velocity: 20
# z轴最大加速度，350
max_z_accel: 150
# 方形拐角速度，小一点可以有效避免平台重带来的惯性
square_corner_velocity: 5

[save_variables]
filename: /home/samuel/klipper_config/.variables.cfg

[respond]
default_type: echo
#   Sets the default prefix of the "M118" and "RESPOND" output to one
#   of the following:
#       echo: "echo: " (This is the default)
#       command: "// "
#       error: "!! "
#default_prefix: echo:
#   Directly sets the default prefix. If present, this value will
#   override the "default_type".

# enable to SET_KINEMATIC_POSITION
[force_move]
enable_force_move: True


